    <h1 class="text-center">Contacto</h1>

    <div class="card mt-4">
      <div class="card-header">
        <h2>Envíanos un mensaje</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>
    </div>

    <form action="editar_contacto.php" method="POST" class="mt-4">
      <div class="form-group">
        <label for="nuevoCampo">Agregar nuevo campo al formulario de contacto:</label>
        <input type="text" class="form-control" id="nuevoCampo" name="nuevoCampo" placeholder="Ej: Dirección">
      </div>
      <div class="form-group mt-3">
        <label for="nuevaImagen">Nueva imagen (opcional):</label>
        <input type="file" class="form-control" id="nuevaImagen" name="nuevaImagen">
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
